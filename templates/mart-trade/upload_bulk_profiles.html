{% extends 'mart-trade/base.html' %}
{% block content %}
<section class="section">
    <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add Bulk Profiles</h5>
            <!-- General Form Elements -->
            <form>
              <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">File Upload</label>
                <div class="col-sm-10">
                  <p style="color:brown;font-size:12px;">* Enter only given file ext.(csv,xls)</p>  
                  <input class="form-control" type="file" id="formFile">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form><!-- End General Form Elements -->
          </div>
        </div>
      </div>
</section>

{% endblock %}
