{% extends 'mart-trade/base.html' %}
{% block content %}
	<section class="section">
		<div class="row">
			<div class="col-lg-8 offset-md-2">
				<div class="card">
	            <div class="card-body">
	              <h5 class="card-title">Search Company</h5>
	              <!-- Horizontal Form -->
	              <form action="{% url 'search' %}" method="post">
					{% csrf_token %}
	                <div class="row mb-3">
	                  <label for="inputEmail3" class="col-sm-2 col-form-label">Company Name</label>
	                  <div class="col-sm-10">
	                    <input type="text" class="form-control" id="inputText" name="co_name">
	                  </div>
	                </div>
	                <div class="row mb-3">
	                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
	                  <div class="col-sm-10">
	                    <input type="email" class="form-control" id="inputEmail" name="email_id">
	                  </div>
	                </div>
	                <div class="row mb-3">
	                  <label for="inputPassword3" class="col-sm-2 col-form-label">Profile Id</label>
	                  <div class="col-sm-10">
	                    <input type="text" class="form-control" id="inputPassword" name="profile_id">
	                  </div>
	                </div>
	                <div class="row mb-3">
	                  <label for="inputPassword3" class="col-sm-2 col-form-label">Mobile No</label>
	                  <div class="col-sm-10">
	                    <input type="text" class="form-control" id="inputPassword" name="mobile_no">
	                  </div>
	                </div>
	                <div class="row mb-3">
	                  <label for="inputPassword3" class="col-sm-2 col-form-label">Username</label>
	                  <div class="col-sm-10">
	                    <input type="text" class="form-control" id="inputPassword" name="username">
	                  </div>
	                </div>
	                <div class="row mb-3">
	                  <label for="inputPassword3" class="col-sm-2 col-form-label">User id</label>
	                  <div class="col-sm-10">
	                    <input type="text" class="form-control" id="inputPassword" name="userid">
	                  </div>
	                </div>
	                
	                <div class="text-center">
	                  <button type="submit" class="btn btn-primary">Submit</button>
	                  <button type="reset" class="btn btn-secondary">Reset</button>
	                </div>
	              </form><!-- End Horizontal Form -->

	            </div>
	          </div>	
			</div>
		</div>		
	</section>
{% endblock %}
