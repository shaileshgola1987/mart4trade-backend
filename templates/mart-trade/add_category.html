{% extends 'mart-trade/base.html' %}
{% block content %}
	<section class="section">
		<div class="row">
			<div class="col-lg-8 offset-md-2">
				<div class="card">
	            <div class="card-body">
	              <h5 class="card-title">Add Category</h5>
	              <!-- Horizontal Form -->
	              <form action ="{% url 'add_category' %}" method="post">
					{% csrf_token %}
					<div class="row mb-3">
	                  <label class="col-sm-2 col-form-label">Parrent Category Id</label>
	                  <div class="col-sm-10">
	                    <select class="form-select" aria-label="Default select example" name = "parrent_id">
	                      <option selected="" value="0">Select Category</option>
						  {% for category in categories %}
	                      <option value="{{category.category_id}}">[{{category.category_id}}] {{category.category_name}}</option>
						  {% endfor %}
	                    </select>
	                  </div>
	                </div>
	                <div class="row mb-3">
	                  <label for="inputEmail3" class="col-sm-2 col-form-label">Cateogy Name</label>
	                  <div class="col-sm-10">
	                    <input type="text" class="form-control" id="inputEmail" name="category_name">
	                  </div>
	                </div>
					<div class="row mb-3">
						<label for="inputEmail3" class="col-sm-2 col-form-label">Cateogy type *</label>
						<div class="col-sm-10">
						  <select class="form-select" name="cat_type" required>
							 <option selected="">Choose Category Type</option>
							 <option value="product">Product</option>
							 <option value="service">Service</option>
						  </select>
						</div>
					  </div>
	                <div class="row mb-3">
	                  <label for="inputPassword" class="col-sm-2 col-form-label">Category Description</label>
	                  <div class="col-sm-10">
	                    <textarea class="form-control" style="height: 100px" name="category_description" required></textarea>
	                  </div>
	                </div>
	                
	                <div class="text-center">
	                  <button type="submit" class="btn btn-primary">Submit</button>
	                  <button type="reset" class="btn btn-secondary">Reset</button>
	                </div>
	              </form><!-- End Horizontal Form -->

	            </div>
	          </div>	
			</div>
		</div>		
	</section>
{% endblock %}
